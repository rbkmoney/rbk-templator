#plop java-library kotlin-library test Kotlin kotlin-library n
#plop java-service java-service test Java java-service n
#plop java-service kotlin-service test Kotlin kotlin-service n
#plop java-adapter-payout test-bank test Java java-test-bank-payout n
#plop java-adapter-payout test-bank test Kotlin kotlin-test-bank-payout n
#plop swag-template-3.0 swag swag swag n

# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Running tests on generated projects

on: pull_request

jobs:
  build-with-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run plop java-library java-library test Java output/java-library n
      - run: npm run plop java-library kotlin-library test Kotlin output/kotlin-library n
      - run: npm run plop java-service java-service test Java output/java-service n
      - run: npm run plop java-service kotlin-service test Kotlin output/kotlin-service n
      - run: npm run plop java-adapter-payout test-bank test Java output/java-bank-payout n
      - run: npm run plop java-adapter-payout test-bank test Kotlin output/kotlin-bank-payout n
      - run: npm run plop swag-template-3.0 swag swag output/swag n
      - uses: actions/upload-artifact@v2
        with:
          name: generated-sources
          path: output/


  test-with-maven:
    needs: build-with-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: generated-sources
          path: output/
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: output/